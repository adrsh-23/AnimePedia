{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Anime</title>
</head>

<body>
    <h2 class="text-center" style="margin-top:100px;font-size:70px;color:blueviolet;">Create New Anime</h2>
    <div class="container-fluid" style="margin-top:100px;width:800px;height:800px;">
    <form action="{% url 'create'%}" method="POST">
        {% csrf_token %}
        <div class="input-group input-group-lg">
            <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                placeholder="Enter Anime Name" required name="name">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <input type="url" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                placeholder="Enter Image Url" name="url" required>
        </div>
        <br>
        <div class="input-group input-group-lg">
            <input type="number" min='1' max='10' required name="rating" placeholder="Specify Rating"
                class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>
        <br>
        <div class="input-group">
            <textarea class="form-control" placeholder="Description" type="text" aria-label="With textarea" required name="desc"></textarea>
        </div>
        <br>
        <input type="submit" value="Create" class="btn btn-success">
        <a class="btn btn-secondary" href="{%url 'home_page'%}">Back To Home Page</a>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
